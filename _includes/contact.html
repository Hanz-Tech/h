<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-md-2 col-md-offset-1 text-center">
            <a href="https://youtube.com/channel/{{ site.youtube_username }}">
                <i class="fa fa-youtube fa-1x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-md-2 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-1x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-md-2 text-center">
            <a href=" https://www.instagram.com/{{ site.ig_username }}">
            <i class="fa fa-instagram fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.ig_username }}</p>
            </a>
        </div>
        <div class="col-md-2 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>
        <div class="col-md-2 text-center">
            <a href="https://tindie.com/stores/{{ site.tindie_username }}">
            <i class="fa fa-link fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Tindie Store</p>
            </a>
        </div>
        <div class="col-md-2 text-center">
            <a href="https://www.etsy.com/ca/shop/{{ site.etsy_username }}">
            <i class="fa fa-link fa-1x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Etsy Store</p>
            </a>
        </div>
        
    </div>
</section>
